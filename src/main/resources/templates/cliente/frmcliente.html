<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link th:href="@{/styles/bootstrap/bootstrap.min.css}"
        rel="stylesheet"/>
  <link th:href="@{/styles/fontawesome/all.css}"
        rel="stylesheet"/>
  <script th:src="@{/scripts/bootstrap/bootstrap.bundle.js}"
          type="text/javascript"></script>
  <script th:src="@{/scripts/jquery/jquery.js}"
          type="text/javascript"></script>
  <script th:src="@{/scripts/jsweb/cliente/frmcliente.js}"
        type="text/javascript"></script>
</head>
<body>

<div class="card ">
  <div class="card-header text-bg-dark mb-3">
    Registro de Cliente
  </div>
  <div class="card-body">
    <button id="btnagregar"
            type="button" class="btn btn-primary"><i class="fas fa-plus"></i> Agregar</button>
    <hr />
    <div id="mensaje"></div>
  </div>
</div>
<!-- Modal Registrar-->
<div class="modal fade" id="modalNuevo" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Cliente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="txtnombre" class="form-label">Nombre</label>
          <input maxlength="15" type="text" class="form-control" id="txtnombre">
        </div>
        <div class="mb-3">
          <label for="txtapellido" class="form-label">Apellido</label>
          <input maxlength="30" type="text" class="form-control" id="txtapellido">
        </div>
		<div class="mb-3">
          <label for="txtdireccion" class="form-label">Direcci√≥n</label>
          <input maxlength="30" type="text" class="form-control" id="txtdireccion">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fas fa-times"></i> Cancelar</button>
        <button type="button" id="btnguardar" class="btn btn-primary"><i class="fas fa-save"></i> Guardar</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
